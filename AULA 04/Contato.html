<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Aula 04 - Cadastro</title>
    </head>
    <body>
        <header>
            <h2>Entre em Contato</h2>
            <p>Preencha os dados abaixo:</p>
        </header>
        <main>
            <form>
                <div>
                    <label for="nome">Nome:</label><br/>
                    <input type="text" id="nome" required/>
                </div>
                <div>
                    <label for="email">E-mail:</label><br/>
                    <input type="email" id="email" required/>
                </div>
                <div>
                    <label for="telefone">Telefone:</label><br/>
                    <input type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx"/>
                </div>
                <div>
                    <label>Assunto:</label><br>
                    <select required>
                        <option value="invalid" selected="selected" disabled>Assunto:</option>
                        <option value="pedido">Pedidos</option>                        
                        <option value="duvida">Duvidas</option>
                        <option value="sugestao">Sugestões</option>
                        <option value="reclamacao">Reclamações</option>
                    </select>
                </div>
                <div>
                    <label required>Sexo:</label><br>
                    <input type="radio" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label><br>
                    <input type="radio" id="feminino" value="feminino">
                    <label for="feminino">Feminino</label><br>
                </div>
                <div>
                    <input type="checkbox" id="termo" required>
                    <label for="termo">Li e Aceito os termos de confidencialidade das informações enviadas.</label>
                  </div>
                <div>
                    <label for="descricao">Descrição do Contato:</label><br/>
                    <textarea type="text" id="descricao"></textarea>
                </div>
                <input type="Submit" value="Enviar">
            </form>
        </main>
    </body>
</html>
