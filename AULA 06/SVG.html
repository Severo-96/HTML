<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Utilização do SVG - Aula 06</title>
    </head>
    <body>
        <h1>Primeiras tentativas em SVG</h1>
        <svg width="400" height="100">
            <rect width="400" height="100" style="fill:rgb(201, 34, 34);stroke-width:10;stroke:rgb(0, 0, 0)" />
            <text fill="#ffffff" font-size="45" font-family="Arial" x="80" y="70">Hello There!!</text>
        </svg>
        <br>
        <svg width="500" height="180">
            <rect x="10" y="20" rx="20" ry="20" width="400" height="100" style="fill:rgb(17, 105, 54);stroke:black;stroke-width:5;opacity:1.3" />
            <text fill="#ffffff" font-size="45" font-family="Arial" x="30" y="80">General Kenoby!!</text>
        </svg>
    </body>
